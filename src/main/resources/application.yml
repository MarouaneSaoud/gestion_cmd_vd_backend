spring:
  application:
    name: vd-app
  datasource:
    url: jdbc:postgresql://localhost:5432/vd_database
    driverClassName: org.postgresql.Driver
    username: marouane
    password: 123456
server:
  port: 8090
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always